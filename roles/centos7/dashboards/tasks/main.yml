---

- hostname:
    name: "{{ inventory_hostname }}"

- name: Disable the selinux
  selinux:
    state: disabled

- name: Populate the nodes to /etc/hosts
  import_tasks: etchosts.yml

- name: include dashboards installation
  include: dashboards.yml

- name: Make sure opensearch dashboards is started
  service:
    name: dashboards
    state: started
    enabled: yes

- name: Get all the installed dashboards plugins
  command: "sudo -u {{ os_user }} {{ os_plugin_bin_path }} list"
  register: list_plugins

- name: Show all the installed dashboards plugins
  debug:
    msg: "{{ list_plugins.stdout }}"

- name: Check the opensearch dashboards tatus
  command: curl http://{{ inventory_hostname }}:5601/api/status
  register: dashboards_status

- name: Show the opensearch dashboards status
  debug:
    msg: "{{ dashboards_status.stdout }}"
  failed_when: "'Looking good' not in dashboards_status.stdout"
